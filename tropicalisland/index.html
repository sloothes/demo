<!DOCTYPE html>
<html lang="en">
	<head>
		<title>small tropical island demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootbox-dialoges.css">
        <link rel="stylesheet" href="/css/joystick.css">
        <link rel="stylesheet" href="/css/meter.css">

		<style>

            body {
                font-family: Helvetica, Arial, sans-serif;
                font-size: 12px;
                background-color: #000;
                margin: 0px;
                overflow: hidden;
            }

            #edit {
                position: absolute;
                bottom: 20px;
                right: 20px;
                padding: 8px;
                color: #555;
                background-color: #fff;
                opacity: 0.5;
            }

            #edit:hover {
                cursor: pointer;
                opacity: 1;
            }

            .middle > * {
                margin:auto;
                position:absolute;
                top:0; bottom:0;
                left:0; right:0;
                height:fit-content;
                width:fit-content;
            }

		</style>

		<script src="/socketcluster.js"></script>
		<script src="/sc-codec-min-bin.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootbox.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/signals.min.js"></script>
		<script src="/three/three.min.js"></script>
		<script src="/three/EditorControls.js"></script>

	</head>

	<body ontouchstart="">

		<script src="js/app.js"></script>
		
		<script>

			bootboxLoading();

			var manager = new THREE.LoadingManager();

			manager.onLoad = function(x){
				console.log( "on load:", x );
			};

			manager.onProgress = function(url, loaded, total){
				console.log( "on progress:", loaded, "of", total, "files loaded:", url );
			};

			manager.onError = function(err){
				console.error( err );
			};

			console.log( "manager:", manager );

			var loader = new THREE.XHRLoader(manager);
			loader.load( "app.json", function onLoad( text ) {

				var json = JSON.parse( text );

				var player = new APP.Player();
				player.load( json );
				player.setSize( window.innerWidth, window.innerHeight );
				player.play();

				document.body.appendChild( player.dom );

				if ( json.project.editable === true ) {

					var button = document.createElement( "div" );
					button.id = "edit";
					button.textContent = "EDIT";
					button.addEventListener( "click", function ( event ) {

						var url = location.href.split( "/" ).slice( 0, - 1 ).join( "/" );
						window.open( "https://sloothes.com/three/r78/editor/#file=" + url + "/app.json" );

					}, false );
					document.body.appendChild( button );

				}

				window.addEventListener( "resize", function () {
					player.setSize( window.innerWidth, window.innerHeight );
				});

                bootbox.hideAll();

			}, function onProgress( e ){
			
				if ( e.lengthComputable && e.total > 0 ) {
					var loaded = e.loaded / 1024; // (KB)
					var total  = e.total / Math.pow(1024, 2); // (MB)
					console.log( "on progress:", loaded.toFixed(2), "KB of", total.toFixed(2), "MB loaded." );
				} else {
					var loaded = e.loaded / 1024;
					console.log( "on progress:", loaded.toFixed(2), "Kb loaded." );
				}

			}, function onError(err){
				console.error(err);
			});

			function bootboxLoading(){

			//  Loading bar.

				var dialog = window.bootbox.dialog({
					message: "<div class=\"text-center\">"
					+ "<h2 style=\"width:fit-content;font-weight:bold;"
					+ "color:#fff;text-align:center;\">Loading<br>"
					+ "Please wait...<br>(heavy duty)</h2></div>",
					buttons: false,
					closeButton: false,
					className: "middle",
				});

				$( dialog.modal() ).find(".modal-content").css({
                    "border"    : "none",
                    "box-shadow": "none",
                    "background": "none",
				});

			}

		</script>
	</body>
</html>
